<!DOCTYPE html>
<html>
  <head>
    <title>Fractal Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="glCanvas"></canvas>
    <!-- <button id="toggle-rotate">Toggle Rotate</button> -->
    <button id="menu-toggle">â˜°</button>

    <div id="transform-gui">

      <div id="transform-forms">

      </div>
      <button id="transition-matrix">Transition Matrix</button>

    </div>

          <button id="save-fractal-btn">Save</button>
        </div>
        <div id="load-section">
          <h3>Load Fractal</h3>
          <div id="fractal-list">
            <!-- Fractal list will be populated here -->

        </div>
      </div>

    <script type="module" src="./transforms.js"></script>
